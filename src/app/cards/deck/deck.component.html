<card 
  *ngFor="let c of cards; let i = index" 
  [name]="c" 
  [index]="i" 
  [total]="cards.length">
</card>

<card 
  name="as" 
  index="0" 
  total="1" 
  style="position: absolute; left: 50%; transform: translateX(-50%) translateY(-150%); margin: 0; display: block; bottom: -50px; text-indent: 0 !important">
</card>
