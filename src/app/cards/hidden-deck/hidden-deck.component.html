<div class="cards-container" [style]="style">
  <hidden-card 
    *ngFor="let c of cards; let i = index" 
    name="hidden" 
    [index]="i" 
    [total]="cards.length">
  </hidden-card>
  <card 
    name="as" 
    index="0" 
    total="1" 
    style="position: absolute; left: 50%; transform: translateX(-194.5%) translateY(-180%) scale(1.4); margin: 0; display: block; bottom: -50px; text-indent: 0 !important">
  </card>
</div>
