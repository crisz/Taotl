<div style="text-align: center; width: 1000px; height: 30px; line-height: 30px; border: solid 1px red; color: white; font-weight: bold">
  Hi, my id is {{id}} and my name is {{name}}!
  <deck 
    [cards]="cards" 
    *ngIf="!id"
    style="transform: scale(0.7); position: absolute; bottom: -50px; margin: 0 auto; left: 0; right: 0 ">
  </deck>
  <hidden-deck 
    [cards]="[0, 0, 0, 0, 0]" 
    *ngIf="id"
    style="transform: scale(0.5); position: absolute; bottom: -50px; margin: 0 auto; left: 0; right: 0 ">
</hidden-deck>
</div>
